<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Hunger Games</title>
</head>
<body>
    <nav></nav>
    <div class="content">
        <h1>Test</h1>
        <input type="text" name="name" id="contestant">
        <button class="button">Do a Thing</button>
        <table id="contestant-table">
            <thead>
                <th>#</th>
                <th>Contestant Name</th>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="game">
            <button class="game-button">Begin game</button>
            <button class="game-end-button">End game</button>
            <button class="new-event hide">New Event</button>
            <div id="game-container">
                <div id="game-events">
                    <h2>Events</h2>
                    <div id="events"></div>
                </div>
                <div id="dead">
                    <h2>Dead</h2>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/game.js" type="module"></script>
    </footer>
</body>
</html>
